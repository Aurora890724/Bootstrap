<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const maxVALUE = 5;

        for (let i = 0; i < maxVALUE; i++) {
            // console.log('i', i);
            let starString = '';
            for (let j = maxVALUE; j > Math.abs(maxVALUE - (2 * i + 1)); j--) {
                // console.log('*', i);
                starString += '*';
                starString = starString.padStart((maxVALUE - starString.length) / 2 + starString.length)
            }

            console.log(starString);
        }
    </script>
</body>

</html>
